<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Tracking Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Young+Serif&display=swap" rel="stylesheet">

</head>
<body>
  <div class="container">
    <div class="prof">
      
      <div class="prof-top">
        <div class="prof-img">
        <img src="./images/image-jeremy.png" alt="">
      </div>
      <div class="prof-content">
        <p>Report for</p>
        <h2>Jeremy</h2>
        <h2>Robson</h2>

      </div>
      
      </div>
      <div class="prof-bottom">
        <p>Daily</p>
        <p>Weekly</p>
        <p>Monthly</p>
      </div>
    </div>
    <div class="time-group1">
      <div class="top-icon1">
        <div class="top-icon">
          <img src="./images/icon-work.svg" alt="">
        </div>
      </div>
      <div class="work">
        <div class="top">
        <h4>Work</h4>
      <img src="./images/icon-ellipsis.svg" alt="">
      </div>
      <div class="bottom">
        <h2>32hrs</h2>
        <p>Last Week-36hrs</p>
      </div>
      </div>
    </div>
    <div class="time-group2">
      <div class="top-icon2">
        <div class="top-icon">
          <img src="./images/icon-play.svg" alt="">
        </div>
      </div>
      <div class="play">
        <div class="top">
        <h4>Play</h4>
        <img src="images/icon-ellipsis.svg" alt="">
      </div>
       <div class="bottom">
        <h2>10hrs</h2>
        <p>Last Week-8hrs</p>
        </div>
      </div>
      </div>
    <div class="time-group3">
      <div class="top-icon3">
        <div class="top-icon">
          <img src="./images/icon-study.svg" alt="">
        </div>
      </div>
      <div class="study">
        <div class="top">
        <h4>Study</h4>
        <img src="images/icon-ellipsis.svg" alt="">
      </div>
       <div class="bottom">
        <h2>4hrs</h2>
        <p>Last Week-7hrs</p>
        </div>
      </div>
    </div>
    <div class="time-group4">
      <div class="top-icon4">
        <div class="top-icon">
          <img src="./images/icon-exercise.svg" alt="">
        </div>
      </div>
      <div class="exercise">
        <div class="top">
        <h4>Exercise</h4>
        <img src="images/icon-ellipsis.svg" alt="">
      </div>
       <div class="bottom">
        <h2>4hrs</h2>
        <p>Last Week-5hrs</p>
        </div>
      </div>
      </div>
    <div class="time-group5">
      <div class="top-icon5">
        <div class="top-icon">
          <img src="./images/icon-social.svg" alt="" width="50px" height="30px">
        </div>
      </div>
      <div class="social">
        <div class="top">
        <h4>Social</h4>
        <img src="images/icon-ellipsis.svg" alt="">
      </div>
       <div class="bottom">
        <h2>5hrs</h2>
        <p>Last Week-10hrs</p>
        </div>
      </div>
    </div>
    <div class="time-group6">
      <div class="top-icon6">
        <div class="top-icon">
          <img src="./images/icon-self-care.svg" alt="">
        </div>
      </div>
      <div class="self-care">
        <div class="top">
        <h4>Self Care</h4>
        <img src="images/icon-ellipsis.svg" alt="">
      </div>
       <div class="bottom">
        <h2>2hrs</h2>
        <p>Last Week-2hrs</p>
        </div>
      </div>
      </div>
  </div>
  
</body>
</html>
